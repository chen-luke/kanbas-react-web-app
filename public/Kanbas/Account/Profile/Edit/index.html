<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h2>Luke Chen</h2>
    <label for="p-name">Name:* </label>
    <input type="text" id="p-name" placeholder="John Doe">
    <label for="p-pronouns">Pronouns: </label>
    <select name="" id="p-pronouns">
        <option value="NONE" selected>None</option>
    </select><br><br>
    <label for="p-title">Title: </label>
    <input type="text" id="p-title"><br><br>
    <h3>Contact</h3>
    <p>No registered services, you can add some on the <a href="#">settings</a> page.</p><br>
    <h3>Contact</h3>
    <p>No registered services, you can add some on the <a href="#">settings</a> page.</p>
    <h3>Biography</h3>
    <p>Student, NEU 2024</p>
    <textarea name="profile-bio" id="p-bio" cols="60" rows="5" placeholder="Student, NEU 2024"></textarea><br>
    <h3>Links</h3>
    <ul>
        <li><a href="#">Youtube</a> Links to an external site.</li>
    </ul>
    <table>
        <tbody>
            <tr valign="top">
                <td>
                    <h4 align="center">Title</h4>
                    <input type="text" placeholder="YouTube"> <label for=""><img src="./right-arrow.png" alt="direction-arrow" width="16px"></label><br>
                    <button type="button">Add another link</button><br>
                    <button type="button">Cancel</button><button type="button">Save Profile</button><br>
                    <button type="button">Edit Profile</button><button type="button">Cancel Editing</button>
                </td>
                <td align="center">
                    <h4>URL</h4>
                    <input type="text" placeholder="Youtube.com"> <a href="#">Remove</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
